---
layout: default
title: "Home"
---
<section class="hero">
  <div class="hero-text">
    <h1 class="hero-title">NOCTUA</h1>
    <p class="hero-sub">Urban &amp; street photography — shot in the dark.</p>
    <a class="btn-primary" href="{{ '/galleries.html' | relative_url }}">View Galleries</a>
  </div>
</section>

<section class="latest-posts">
  <h2 class="section-title">// Latest Posts</h2>
  <ul class="post-list">
    {% for post in site.posts limit:3 %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <time>{{ post.date | date: "%b %d, %Y" }}</time>
    </li>
    {% endfor %}
  </ul>
  <a class="see-more" href="{{ '/blog.html' | relative_url }}">All posts →</a>
</section>
